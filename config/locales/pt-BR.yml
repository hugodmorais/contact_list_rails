pt-BR:
  hello: 'Ola Mundo'

  activerecord:
    attributes:
      user:
        name: 'Nome'
        email: 'Email'
        password: 'Palavra-passe'
        password_confirmation: 'Confirmar Palavra-passe'
        please_enter_an_email_adress: 'Por favor introduza um email valido'

    errors:
      messages:
        blank: 'Nao pode estar em branco'
        invalid: 'Invalido'
        taken: 'Ja utilizado'
        confirmation: 'Palavra-passe nao corresponde'
        too_long: 'Muito grande. Maximo de %{count} caracteres.'
        too_short: 'Muito curta. Minimo de %{count} caracteres.'

    errors:
      format: ! '%{attribute} %{message}'
      messages:
        accepted: deve ser aceito
        blank: não pode ficar em branco
        present: deve ficar em branco
        confirmation: não é igual a %{attribute}
        empty: não pode ficar vazio
        equal_to: deve ser igual a %{count}
        even: deve ser par
        exclusion: não está disponível
        greater_than: deve ser maior que %{count}
        greater_than_or_equal_to: deve ser maior ou igual a %{count}
        inclusion: não está incluído na lista
        invalid: não é válido
        less_than: deve ser menor que %{count}
        less_than_or_equal_to: deve ser menor ou igual a %{count}
        not_a_number: não é um número
        not_an_integer: não é um número inteiro
        odd: deve ser ímpar
        record_invalid: ! 'A validação falhou: %{errors}'
        restrict_dependent_destroy:
          one: "Não é possível excluir o registro pois existe um %{record} dependente"
          many: "Não é possível excluir o registro pois existem %{record} dependentes"
        taken: já está em uso
        too_long: ! 'é muito longo (máximo: %{count} caracteres)'
        too_short: ! 'é muito curto (mínimo: %{count} caracteres)'
        wrong_length: não possui o tamanho esperado (%{count} caracteres)
        other_than: "deve ser diferente de %{count}"
      template:
        body: ! 'Por favor, verifique o(s) seguinte(s) campo(s):'
        header:
          one: ! 'Não foi possível gravar %{model}: 1 erro'
          other: ! 'Não foi possível gravar %{model}: %{count} erros.'
    helpers:
      select:
        prompt: Por favor selecione
      submit:
        create: Criar %{model}
        submit: Salvar %{model}
        update: Atualizar %{model}
    number:
      currency:
        format:
          delimiter: .
          format: ! '%u %n'
          precision: 2
          separator: ! ','
          significant: false
          strip_insignificant_zeros: false
          unit: R$
      format:
        delimiter: .
        precision: 3
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
      human:
        decimal_units:
          format: ! '%n %u'
          units:
            billion:
              one: bilhão
              other: bilhões
            million:
              one: milhão
              other: milhões
            quadrillion:
              one: quatrilhão
              other: quatrilhões
            thousand: mil
            trillion:
              one: trilhão
              other: trilhões
            unit: ''
        format:
          delimiter: .
          precision: 2
          significant: true
          strip_insignificant_zeros: true
        storage_units:
          format: ! '%n %u'
          units:
            byte:
              one: Byte
              other: Bytes
            gb: GB
            kb: KB
            mb: MB
            tb: TB
      percentage:
        format:
          delimiter: .
          format: "%n%"
      precision:
        format:
          delimiter: .
    support:
      array:
        last_word_connector: ! ' e '
        two_words_connector: ! ' e '
        words_connector: ! ', '
    time:
      am: ''
      formats:
        default: ! '%a, %d de %B de %Y, %H:%M:%S %z'
        long: ! '%d de %B de %Y, %H:%M'
        short: ! '%d de %B, %H:%M'
      pm: ''
